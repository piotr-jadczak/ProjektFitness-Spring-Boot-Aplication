<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Zmień hasło</title>
    <th:block th:replace="fragments/components-customer-panel :: headContent"></th:block>
</head>
<body>
<header>
    <div th:replace="fragments/components-customer-panel :: top-menu"></div>
</header>
<div class="py-5 mt-5 bg-white">
    <div class="container px-4 text-center form-style-register" >
        <form th:action="@{/customer-panel/change-password}" th:object="${passwordForm}" method="post">
            <fieldset>
                <legend>Zmiana hasła</legend>
                <label for="oldPassword">Obecne hasło</label><br>
                <input type="password" id="oldPassword" th:field="*{oldPassword}" required /><br>
                <div th:if="${wrongPasswordException}">
                    <a th:text="${wrongPasswordException}"></a>
                </div>
                <label for="newPassword">Nowe hasło</label><br>
                <input type="password" id="newPassword" th:field="*{newPassword}" required /><br>
                <div th:if="${#fields.hasErrors('newPassword')}">
                    <a th:errors="*{newPassword}"></a>
                </div>

                <button type="submit" class="btn btn-primary">Zmień</button>
            </fieldset>
        </form>
    </div>
</div>


<footer th:replace="fragments/main/components-login :: footer"></footer>

</body>
</html>
