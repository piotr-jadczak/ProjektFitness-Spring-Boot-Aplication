<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Zarejestruj się</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label" for="user_type">Kim jesteś?: </label>
                <div class="col-8">
                    <select id="user_type" th:field="*{userType}">
                        <option th:each="userT : ${T(app.fitness.FitnessApp.domain.UserType).values()}"
                                th:value="${userT}" th:text="${userT.displayValue}"></option>
                    </select>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Login: </label>
                <div class="col-8">
                    <input type="text" th:field="*{login}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Hasło: </label>
                <div class="col-8" id="show_hide_password">
                    <input type="password" th:field="*{password}" class="form-control" autocomplete="off" required minlength="8" maxlength="32" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Imię: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="32"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Nazwisko: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="32" />
                </div>
            </div>
<!--
            <div class="form-group row">
                <label class="col-4 col-form-label">Data urodzenia: </label>
                <div class="col-8">
                    <input type="date" th:field="*{dob}" class="form-control"
                            />
                </div>
            </div>
!-->
            <div class="form-group row">
                <label class="col-4 col-form-label">Numer telefonu: </label>
                <div class="col-8">
                    <input type="tel" th:field="*{phoneNumber}" class="form-control"
                           required minlength="9" maxlength="9" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
