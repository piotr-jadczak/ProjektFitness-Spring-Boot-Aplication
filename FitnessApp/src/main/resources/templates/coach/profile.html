<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Profil</title>
    <th:block th:replace="fragments/components-coach-panel :: headContent"></th:block>
</head>
<body>
<header>
    <div th:replace="fragments/components-coach-panel :: top-menu"></div>
</header>
<div class="py-5 mt-5 bg-white">
    <div class="container px-4 text-center" >
        <div th:object="${profileDetails}">
            <b>Imię: </b><a th:text="${profileDetails.firstName}"></a><br>
            <b>Nazwisko: </b><a th:text="${profileDetails.lastName}"></a><br>
            <b>Adres-email: </b><a th:text="${profileDetails.email}"></a><br>
            <b>Data urodzenia: </b><a th:text="${profileDetails.dob}"></a><br>
            <b>Numer telefonu: </b><a th:text="${profileDetails.phoneNumber}"></a><br>
        </div>
        <a th:href="@{/coach-panel/edit-profile}">Edytuj dane</a><br>
        <a th:href="@{/coach-panel/change-password}">Zmień hasło</a>
    </div>
</div>


<footer th:replace="fragments/components-owner-panel :: footer"></footer>

</body>
</html>
