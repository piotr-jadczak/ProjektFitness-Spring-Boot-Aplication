<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Moje obiekty</title>
    <th:block th:replace="fragments/components-owner-panel :: headContent"></th:block>
</head>
<body>
<header>
    <!-- Sticky top menu -->
    <div th:replace="fragments/components-owner-panel :: top-menu"></div>
</header>
<div class="py-5 mt-5 bg-white">
    <div class="container px-4 text-center" >
        <a class="btn btn-primary" th:href="@{/owner-panel/add-club/0}">Dodaj obiekt</a><br>
    </div>
</div>

<div class="py-5 bg-white">
    <div class="d-flex flex-wrap justify-content-center sport-object-container">
        <div th:each="club : ${myClubsList}">
            <div class="p-2">
                <div th:replace="fragments/components-owner-panel :: Sport-object-My-Clubs"></div>
            </div>
        </div>
    </div>
</div>








<footer th:replace="fragments/components-owner-panel :: footer"></footer>

</body>
</html>
