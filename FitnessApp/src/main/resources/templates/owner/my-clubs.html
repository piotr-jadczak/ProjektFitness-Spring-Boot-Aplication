<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Moje obiekty</title>
    <th:block th:replace="fragments/components-owner-panel :: headContent"></th:block>
</head>
<body>
<header>
    <!-- Sticky top menu -->
    <div th:replace="fragments/components-owner-panel :: top-menu"></div>
</header>
<div class="py-5 mt-5 bg-white">
    <div class="container px-4 text-center" >
        <a th:href="@{/owner-panel}">Powrót do panelu</a><br>
        <a th:href="@{/owner-panel/add-club/0}">Dodaj obiekt</a><br>

    </div>
</div>
<div class="py-5 bg-white">
    <div class="container px-4 text-center" >
        <div th:each="club : ${myClubsList}">
            <a>Nazwa: </a><a th:text="${club.name}"></a><br>
            <a>Opis: </a><a th:text="${club.description}"></a><br>
            <a>Addres: </a><a th:text="${club.getFullAddress()}"></a><br>
            <a>Kategoria: </a><a th:text="${club.clubCategory.getName()}"></a><br>
            <div th:if="${club.coaches.size() > 0}">
                <a>Trenerzy:</a>
                <ul>
                    <li th:each="coach : ${club.coaches}" th:text="${coach.fullName()}"></li>
                </ul>
            </div>
            <a th:href="@{/owner-panel/add-club/{id}(id=${club.id})}">Edytuj obiekt</a><br>
            <a th:href="@{/owner-panel/delete-club/{id}(id=${club.id})}">Usuń obiekt</a><br>
            <a th:href="@{/owner-panel/add-coaches/{id}(id=${club.id})}">Edytuj trenerów</a>
        </div>
    </div>
</div>

<footer th:replace="fragments/main/components-index :: footer"></footer>

</body>
</html>
